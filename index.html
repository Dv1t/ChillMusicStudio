<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="linesContainer">
        <div class="line">
            <button id="btnPlus">+</button>
            <select name="instruments" id="instruments">
                <option value="piano">Piano</option>
                <option value="rockGuitar">Rock guitar</option>
                <option value="bluesGuitar">Blues guitar</option>
            </select>
            <input type="text" name="music" value="" id="notes" onkeyup="this.value = this.value.toUpperCase();">
            <input type="range" name="volume" id="volume" value=50>
            <input type="range" name="speed" id="speed" value=50>
            <input type="checkbox" name="loop" id="loop">
            <button id='btnPlay'>Play</button>
        </div>
    </div>
    <p>Вводите ноты в английском формате через пробел</p>
    <p>Например: A2 B4 B1 F5</p>
    <p>Диапазон для пианино: A-G,1-7, без диезов </p>
    <p>Для гитар ноты: G4, A4, C5, D5, E5, G5, A5, C6, D6, D#6, E6, G6, A6, C7, D7</p>
</body>
<script src="./script.js"></script>

</html>
